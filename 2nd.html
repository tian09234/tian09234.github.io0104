<h2>蜜汁排骨</h2>


<p>材料：排骨
配料：蒜頭、蔥、白芝麻
醬料：冰糖、醬油膏、醬油、醋、紹興酒、水

<p>做法：


<p>1. 排骨洗淨川燙撈起備用

<p>2. 熱鍋下油+冰糖煮糖色，下排骨炒上色後下醬油膏、醬油、醋、紹興酒、水、蒜頭、蔥

<p>3. 煮15分鐘後，翻面再煮15-20分鐘。

<p>4. 等到收汁濃稠後，起鍋前再撒一點白芝麻。完成。
