<h2>親子丼</h2>

<p>雞胸肉或去骨雞腿肉200克
<p>洋蔥(小)半顆
<p>雞蛋2顆
<p>白飯2碗
<p>【 醬汁 】
<p>水150c
<p>醬油2大匙
<p>米酒1大匙
<p>味霖2大匙
<p>糖適量
<p>雞胸肉切成適當大小 ，洋蔥切條狀 ，醬汁材料攪拌均勻備用 。
<p>鍋中放入醬汁、雞肉、洋蔥煮滾 ，直到雞肉全熟洋蔥變透明 。
<p>在碗中輕輕攪拌雞蛋 ，蛋白和蛋黃不用完全混合 。
<p>淋上蛋液，蓋上鍋蓋以大火煮10-20秒即可。（喜歡蛋熟一點的話，可以煮久一點。
<p>鋪在香噴噴的白飯上，超級下飯的親子丼就可上桌囉！<p>
